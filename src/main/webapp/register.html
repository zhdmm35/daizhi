<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" href="css/register.css?20211104-4">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
	</head>
	<body>
		<!--引入头部-->
		<div id="header"></div>
		<!-- 头部 end -->
		<div class="rg_layout">
			<div class="rg_form clearfix">
				<div class="rg_form_left">
					<p>新用户注册</p>
					<p>USER REGISTER</p>
				</div>
				<div class="rg_form_center">
					<!--注册表单-->
					<!--提交处理请求的标识符-->
					<table style="margin-top: 25px;">
						<tr>
							<td colspan="2">
								<div id="errorMsg" style="display:none">
								</div>
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="username">用户名</label>
							</td>
							<td class="td_right">
								<input type="text" id="username" name="username" placeholder="请输入账号">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="password">密码</label>
							</td>
							<td class="td_right">
								<input type="password" id="password" name="password" placeholder="请输入密码">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="email">Email</label>
							</td>
							<td class="td_right">
								<input type="text" id="email" name="email" placeholder="请输入Email">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="name">姓名</label>
							</td>
							<td class="td_right">
								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="telephone">手机号</label>
							</td>
							<td class="td_right">
								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="sex">性别</label>
							</td>
							<td class="td_right gender">
								<input type="radio" id="sex" name="sex" value="男" checked> 男
								<input type="radio" name="sex" value="女">女
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="birthday">出生日期</label>
							</td>
							<td class="td_right">
								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="check">验证码</label>
							</td>
							<td class="td_right check">
								<input type="text" id="check" name="check" class="check">
								<img src="checkCode" height="32px" id="captchaImg" alt="" onclick="refreshCaptcha()">
							</td>
						</tr>
						<tr>
							<td class="td_left">
							</td>
							<td class="td_right check">
								<input type="button" id="registerBtn" class="submit" value="注册">
								<span id="msg" style="color: red;"></span>
							</td>
						</tr>
					</table>
				</div>
				<div class="rg_form_right">
					<p>
						已有账号？
						<a href="/login.html">立即登录</a>
					</p>
				</div>
			</div>
		</div>
		<!--引入尾部-->
		<div id="footer"></div>
		<script type="text/javascript">
		    // 刷新验证码
			function refreshCaptcha() {
				$("#captchaImg").attr("src", "checkCode?" + new Date().getTime());
				$("#check").val("");
			}
			//校验用户名
			function checkUsername() {
				//1、获取用户名值
				let username = $("#username").val();
				//2、定义正则
				let reg_username = /^\w{5,20}$/;
				//3、判断，给出提示信息
				let flag = reg_username.test(username);
				if (flag) {
					//用户名合法
					$("#username").css("border", "");
					hideMsg();
				} else {
					//密码非法，加一个红色边框
					$("#username").css("border", "1px solid red");
					showMsg("用户名长度5到20位");
				}
				return flag;
			}
			//校验密码
			function checkPassword() {
				//1、获取密码值
				let password = $("#password").val();
				//2、定义正则
				let reg_password = /^\w{6,20}$/;
				//判断，给出提示信息
				let flag = reg_password.test(password);
				if (flag) {
					//密码合法
					$("#password").css("border", "");
					hideMsg();
				} else {
					//密码非法，加一个红色边框
					$("#password").css("border", "1px solid red");
					showMsg("密码长度6到20位");
				}
				return flag;
			}
			//校验邮箱
			function checkEmail() {
				//1、获取邮箱
				let email = $("#email").val();
				//2、定义正则
				let reg_mail = /^\w+@\w+\.\w+$/;
				//3、判断，给出提示信息
				let flag = reg_mail.test(email);
				if (flag) {
					//邮箱合法
					$("#email").css("border", "");
					hideMsg();
				} else {
					//邮箱非法，加一个红色边框
					$("#email").css("border", "1px solid red");
					showMsg("email 格式不正确");
				}
				return flag;
			}
			function checkName() {
				let name = $("#name").val();
				// 定义正则表达式，假设姓名长度为 2-50 个字符（您可以根据需要调整）
				let reg_name = /^[\u4E00-\u9FA5A-Za-z\s]{2,50}$/;
				let flag = reg_name.test(name);

				if (flag) {
					$("#name").css("border", "");
					hideMsg();
				} else {
					$("#name").css("border", "1px solid red");
					showMsg("姓名格式不正确，长度应为 2 到 50 个字符");
				}
				return flag;
			}
			function checkTelephone() {
				// 获取手机号的值
				let telephone = $("#telephone").val();
				// 定义手机号的正则表达式，假设是中国大陆的手机号格式（根据需要调整）
				let reg_telephone = /^1[3-9]\d{9}$/;
				let flag = reg_telephone.test(telephone);

				if (flag) {
					$("#telephone").css("border", "");
					hideMsg();
				} else {
					$("#telephone").css("border", "1px solid red");
					showMsg("手机号格式不正确");
				}
				return flag;
			}


			/*
            * 如果某输入框的值不为空，则返回true
            * field - 输入框id
            * msg - 显示的错误消息
            */
			function isNotBlankField(fieldId, msg) {
				var result = ($("#" + fieldId).val().trim() != "");
				if (!result) {
					$("#" + fieldId).css("border", "1px solid red");
					showMsg(msg);
					$("#" + fieldId).focus();
				}else{
				    $("#" + fieldId).css("border", "1px solid #d8d8d8");
				}
				return result;
			}
			function checkCaptcha() {
				return isNotBlankField("check", "验证码不能为空");
			}

			//显示消息
			function showMsg(msg, cls) {
				let defaultClass = "alert alert-danger";
				let spCls = cls || defaultClass;
				$("#errorMsg").html(msg).attr("class", spCls).show();
				if (msg.includes("验证码")) refreshCaptcha();  // 仅在验证码错误时刷新
			}


			//隐藏消息
			function hideMsg() {
				$("#errorMsg").hide();
			}
			//ajax异步提交
			$(function() {
			    $("#username").focus();
			    refreshCaptcha();
				$("#registerBtn").click(function() {
					//当表单提交时，调用所有的校验方法
					if (checkUsername() &&
						checkPassword()
							&&
							checkEmail() &&
							checkName() &&
							checkTelephone() &&
							checkCaptcha()
					) {
						var username = $("#username").val().trim();
						var password = $("#password").val().trim();
						//TODO:参考上面的例子获取姓名、生日、邮箱、验证码、手机号的值
						var email = $("#email").val().trim();
						var name = $("#name").val().trim();
						var telephone = $("#telephone").val().trim();
						var birthday = $("#birthday").val().trim();
						var sex = $("input[name='sex']:checked").val();
						var code = $("#check").val().trim();

						//校验通过，发送ajax请求，发送数据到服务器
						$.ajax({
							url: "http://localhost:8082/signup", // 后端注册接口
							contentType: "application/json", // 请求体类型为 JSON
							type: "POST", // 请求方式
							data: JSON.stringify({ // 将请求数据转换为 JSON 字符串
								"username": username,
								"password": password,
								"email": email,
								"name": name,
								"telephone": telephone,
								"birthday": birthday,
								"sex": sex,
								"code": code
							}),
							dataType: "json", // 期望的返回数据格式
							success: function(result) {
								if (result.errcode === "0") {
									alert("注册成功！");
									// 进一步的成功逻辑（如跳转到登录页面）
								} else {
									alert(result.errmsg); // 提示注册失败的原因
									refreshCaptcha();
								}
							},
							error: function(xhr, status, error) {
								alert("请求异常，请稍后重试。");
								console.log(xhr, status, error); // 打印详细的错误信息
							}
						});
					}
					//不让页面跳转
					return false; //如果submit方法没有返回值或返回为true，则表单提交；如果返回为false，则表单不提交
				});
			});
		</script>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
	</body>
</html>
